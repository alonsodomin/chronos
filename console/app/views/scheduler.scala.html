@(message: String)

@main("scheduler", "Scheduler") {

    <section id="scheduledJobs">
        <h2>@message</h2>

        <table id="scheduledJobs_table" class="table table-striped">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Trigger</th>
                </tr>
            </thead>
            <tbody data-bind="foreach: schedules">
                <tr>
                    <td data-bind="text: id"></td>
                    <td data-bind="text: trigger"></td>
                </tr>
            </tbody>
        </table>
    </section>

}
