@(message: String)

@main("Chronos Console") {

    <section id="availableJobs">
        <h2>@message</h2>

        <table id="availableJobs_table" class="table table-striped">
            <thead>
                <tr>
                    <th>Job ID</th>
                    <th>Name</th>
                    <th>Description</th>
                    <th>Implementation</th>
                </tr>
            </thead>
            <tbody data-bind="foreach: jobs">
                <tr>
                    <td data-bind="text: id"></td>
                    <td data-bind="text: displayName"></td>
                    <td data-bind="text: description"></td>
                    <td data-bind="text: jobClass"></td>
                </tr>
            </tbody>
        </table>
    </section>

}
