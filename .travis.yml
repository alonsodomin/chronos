language: scala

dist: trusty
sudo: required

jdk:
  - oraclejdk8

scala:
   - 2.12.1

cache:
  directories:
    - $HOME/.sbt/0.13/dependency
    - $HOME/.sbt/boot/scala*
    - $HOME/.sbt/launchers
    - $HOME/.ivy2/cache

env:
  - TRAVIS_NODE_VERSION="4"

before_install:
  - gem install compass
  - nvm install node
  - npm install -g phantomjs-prebuilt

script:
  - sbt ++$TRAVIS_SCALA_VERSION clean coverage validate

after_success:
  - sbt coverageReport && sbt coverageAggregate
  - bash <(curl -s https://codecov.io/bash)

branches:
  only:
    - master
