akka {
  extensions = ["com.romix.akka.serialization.kryo.KryoSerializationExtension$"]

  actor {
    serializers {
      kryo = "com.romix.akka.serialization.kryo.KryoSerializer"
    }

    serialization-bindings {
      "io.quckoo.protocol.ClientProtocol$ClientCommand" = kryo
      "io.quckoo.protocol.ClientProtocol$ClientEvent" = kryo
      "io.quckoo.protocol.RegistryProtocol$RegistryCommand" = kryo
      "io.quckoo.protocol.RegistryProtocol$RegistryEvent" = kryo
      "io.quckoo.protocol.RegistryProtocol$JobRejected" = kryo
      "io.quckoo.protocol.SchedulerProtocol$SchedulerCommand" = kryo
      "io.quckoo.protocol.SchedulerProtocol$SchedulerEvent" = kryo

      "io.quckoo.cluster.protocol.WorkerProtocol$MasterMessage" = kryo
      "io.quckoo.cluster.protocol.WorkerProtocol$WorkerMessage" = kryo
      "io.quckoo.cluster.protocol.WorkerProtocol$WorkerEvent" = kryo
    }
  }
}

quckoo.resolver {

  work-dir = "target/ivy"
  resolution-cache-dir = "target/ivy/cache"
  repository-cache-dir = "target/ivy/local"

  repositories = [ ]

}