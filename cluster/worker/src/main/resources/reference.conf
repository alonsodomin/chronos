quckoo {
  home-dir = "."

  resolver {
    base-dir = ${quckoo.home-dir}
    work-dir = ${quckoo.home-dir}"/resolver"
    resolution-cache-dir = ${quckoo.resolver.work-dir}"/cache"
    repository-cache-dir = ${quckoo.resolver.work-dir}"/local"

    repositories = [ ]

    dispatcher {
      type = Dispatcher
      executor = "fork-join-executor"

      fork-join-executor {
        parallelism-min = 2
        parallelism-max = 10
        parallelism-factor = 2.0
      }

      throughput = 10
    }
  }

  worker {
    contact-points = [
      "akka://QuckooClusterSystem@127.0.0.1:2551",
      "akka://QuckooClusterSystem@127.0.0.1:2552"
    ]

    dispatcher {
      type = Dispatcher
      executor = "fork-join-executor"

      fork-join-executor {
        parallelism-min = 2
        parallelism-max = 10
        parallelism-factor = 2.0
      }

      throughput = 10
    }
  }
}

akka {
  actor.provider = remote

  event-handlers = ["akka.event.slf4j.Slf4jEventHandler"]

  remote.netty.tcp.port=0
  remote.netty.tcp.hostname=127.0.0.1
  remote.artery {
    enabled = on
    canonical.hostname=127.0.0.1
  }
}