quckoo {
  http {
    bind-interface = 0.0.0.0
    bind-port = 8095

    request-timeout = 2500ms
  }

  task-queue {
    max-work-timeout = 10m
  }

  api-dispatcher {
    type = Dispatcher
    executor = "fork-join-executor"

    for-join-executor {
      parallelism-min = 2
      parallelism-max = 10
      parallelism-factor = 2.0
    }

    throughput = 10
  }

  trigger-dispatcher {
    type = Dispatcher
    executor = "thread-pool-executor"

    thread-pool-executor {
      core-pool-size-min = 4
      core-pool-size-max = 10
      core-pool-size-factor = 2.0
    }

    throughput = 10
  }

}

akka {
  loggers = ["akka.event.slf4j.Slf4jLogger"]
  loglevel = "DEBUG"
  logging-filter = "akka.event.slf4j.Slf4jLoggingFilter"

  extensions = [
    "akka.cluster.client.ClusterClientReceptionist",
    "akka.cluster.metrics.ClusterMetricsExtension"
  ]

  actor {
    provider = "akka.cluster.ClusterActorRefProvider"

    serialization-bindings {
      "io.quckoo.cluster.scheduler.ExecutionDriver$Created" = kryo

      "io.quckoo.cluster.scheduler.Execution$WakeUp"        = kryo
      "io.quckoo.cluster.scheduler.Execution$Start$"        = kryo
      "io.quckoo.cluster.scheduler.Execution$Finish"        = kryo
      "io.quckoo.cluster.scheduler.Execution$Cancel"        = kryo
      "io.quckoo.cluster.scheduler.Execution$TimeOut$"      = kryo
      "io.quckoo.cluster.scheduler.Execution$Get$"          = kryo

      "io.quckoo.cluster.scheduler.Execution$Awaken"        = kryo
      "io.quckoo.cluster.scheduler.Execution$Cancelled"     = kryo
      "io.quckoo.cluster.scheduler.Execution$Triggered$"    = kryo
      "io.quckoo.cluster.scheduler.Execution$Started$"      = kryo
      "io.quckoo.cluster.scheduler.Execution$Completed"     = kryo
      "io.quckoo.cluster.scheduler.Execution$TimedOut$"     = kryo
      "io.quckoo.cluster.scheduler.Execution$Result"        = kryo
    }
  }

  remote {
    log-remote-lifecycle-events = off
    netty.tcp.port = 2551

    trusted-selection-paths = [
      "/user/quckoo"
    ]
  }

  cluster {
    roles = ["registry", "scheduler"]

    seed-nodes = [ ]

    auto-down-unreachable-after = 10s
  }

  persistence {
    journal.plugin = "cassandra-journal"
    snapshot-store.plugin = "cassandra-snapshot-store"
  }

  sharding {
    state-store-mode = "persistence"

    journal-plugin-id = "cassandra-journal"
    snapshot-plugin-id = "cassandra-snapshot-store"
  }
}

cassandra-journal {
  keyspace = "quckoo"

  tags {
    registry       = 1
    task           = 1
    execution-plan = 2
  }

  event-adapters {
    registry-tag  = "io.quckoo.cluster.registry.RegistryTagEventAdapter"
    scheduler-tag = "io.quckoo.cluster.scheduler.SchedulerTagEventAdapter"
  }

  event-adapter-bindings {
    "io.quckoo.protocol.registry.JobAccepted" = registry-tag
    "io.quckoo.protocol.registry.JobRejected" = registry-tag
    "io.quckoo.protocol.registry.JobEnabled"  = registry-tag
    "io.quckoo.protocol.registry.JobDisabled" = registry-tag

    "io.quckoo.protocol.scheduler.SchedulerEvent"        = scheduler-tag
    "io.quckoo.protocol.scheduler.ExecutionPlanStarted"  = scheduler-tag
    "io.quckoo.protocol.scheduler.ExecutionPlanFinished" = scheduler-tag
    "io.quckoo.protocol.scheduler.TaskScheduled"         = scheduler-tag
    "io.quckoo.protocol.scheduler.TaskTriggered"         = scheduler-tag
    "io.quckoo.protocol.scheduler.TaskCompleted"         = scheduler-tag

    "io.quckoo.cluster.scheduler.ExecutionDriver$Created" = scheduler-tag
  }

}

cassandra-snapshot-store {
  keyspace = "quckoo_snapshot"
}
